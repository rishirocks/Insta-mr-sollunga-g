<html>
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE-edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Book</title>
       <link rel="stylesheet" href="style.css">
       <script src="main.js" defer></script>
       <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <button id="prev-btn">
            <i class="fas fa-arrow-circle-left"></i>
        </button>

        <div id="book" class="book">
            <div id="p1" class="paper">
                <div class="front">
                    <div id="f1" class="front-content">
                        <span class="fa fa-instagram"></span>
                        <h2>Mr_sollunga_g</h2>
                        <h6 style="color: white; margin-top: 10%; margin-left: 35%;">Instagram link</h6>
                        <a  class="qr" href="https://www.instagram.com/mr_sollunga_g/">
                            <img src="qr_insta.png">
                        </a>
                    </div>
                </div>
                <div class="back">
                    <div id="b1" class="back-content">
                        <img src="image1.jpg" alt="image1" style="width: 100%;">
                    </div>
                </div>
            </div>
            <div id="p2" class="paper">
                <div class="front">
                    <div id="f2" class="front-content">
                        <img src="image2.jpg" alt="image2">
                    </div>
                </div>
                <div class="back">
                    <div id="b2" class="back-content">
                        <img src="image3.jpg" alt="image3">
                    </div>
                </div>
            </div>
            <div id="p3" class="paper">
                <div class="front">
                    <div id="f3" class="front-content">
                        <img src="image4.jpg" alt="image4">
                    </div>
                </div>
                <div class="back">
                    <div id="b3" class="back-content">
                        <img src="image5.jpg" alt="image5">
                    </div>
                </div>
            </div>
            <div id="p4" class="paper">
                <div class="front">
                    <div id="f4" class="front-content">
                        <img src="image6.jpg" alt="image6">
                    </div>
                </div>
                <div class="back">
                    <div id="b4" class="back-content">
                        <h2 style="margin-top: 50%; margin-left: 100px;">Follow in Instagram</h2>
                    </div>
                </div>
            </div>
        </div>
        <button id="next-btn">
            <i class="fas fa-arrow-circle-right"></i>
        </button>
    </body>
</html>
